<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios de contacto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="tarjeta_principal">
        <div class="tarjeta_izquierda">
            <img src="img/perrito.png" alt="imagen contacto">
        </div>
        <div class="tarjeta_derecha">
            <h1 class="tarjeta_titulo">Contactos</h1>
            <form action="#" class="formulario">

                <div class="formulario_nombres">

                    <div class="formulario_campos">
                        <label for="nombre" class="formulario__label">Nombre</label>
                        <input type="text" id="nombre" class="formulario__input">
                    </div>

                    <div class="formulario_campos">
                        <label for="apellidos" class="formulario__label">Apellidos</label>
                        <input type="text" id="apellidos" class="formulario__input">
                    </div>
                </div>
                    <div class="formulario_campos">
                        <label for="email" class="formulario__label">Email</label>
                        <input type="email" id="email" class="formulario__input">
                    </div>

                    <div class="mensaje">
                        <label for="email" class="formulario__label">Mensaje</label>
                        <textarea id="mensaje" class="formulario__textarea"></textarea>
                    </div>

                    <input type="submit" value="Enviar" class="formulario__submit">
                

                

            </form>
        </div>
    </div>

</body>

</html>
