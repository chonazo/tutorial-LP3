<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Validación</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- JS  -->
    <script src="js/script.js"></script>
</head>

<body>   

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 p-5 bg-white shadow.lg rounded">
                <form action="#" id="register-form" method="POST">
                    <h2>Registro de Datos</h2><br>
                    
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control"
                            placeholder="Ingrese su nombre">
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" class="form-control"
                            placeholder="Ingrese su Apellido">
                    </div>

                    <div class="form-group">
                        <label for="ci">Cédula:</label>
                        <input type="text" id="ci" name="ci" class="form-control" placeholder="ingrese su ci" maxlength="7">
                    </div>                   

                    <div class="form-group">
                        <label for="imail">Corre Electrónico:</label>
                        <input type="email" id="imail" name="imail" class="form-control" placeholder="Ingrese su email">
                        <small id="emailok" class="form-text text-muted">Mensaje para el usuario</small>
                    </div>

                    <input type="submit" class="btn btn-primary btn-block mt-5" value="Registrar">

                </form>
            </div>
        </div>
    </div> 

</body>

</html>
