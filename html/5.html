<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listas en Html</title>
</head>
<body>
    <h1>Lista en HTML</h1>

    <h2>Lista Desordenada</h2>
    <ol>
        <li>Cafe</li>
        <li>Te</li>
        <li>Leche</li>
    </ol>

    <h2>Lista Ordenada</h2>
    <ul>
        <li>Cafe</li>
        <li>Te</li>
        <li>Leche</li>
    </ul>  
    
    <h2>Lista de Definición</h2>
    <dl>
        <dt>Cafe</dt>
        <dd>Bebida caliente hecha con granos de café.</dd>
        <dt>Te</dt>
        <dd>Bebida caliente hecha con hojas de té.</dd>
        <dt>Leche</dt>
        <dd>Líquido blanco producido por las glándulas mamarias de los mamíferos.</dd>
    </dl>
    
</body>
</html>
